<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - EcoGlow Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .eco-green { color: #228B22; }
        .eco-bg-green { background-color: #228B22; }
        .dataTables_wrapper { margin-top: 1rem; }
        .wizard-step { display: none; }
        .wizard-step.active { display: block; }
        .step-indicator { transition: all 0.3s ease; }
        .step-indicator.completed { background-color: #228B22; color: white; }
        .step-indicator.active { background-color: #3B82F6; color: white; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="product-management-app"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Product Data Table Component
        const ProductTable = () => {
            const tableRef = useRef(null);
            const [products, setProducts] = useState([
                {
                    id: 'PRD-001',
                    name: 'Bakuchiol Glow Serum',
                    category: 'Skincare',
                    price: '$28.00',
                    stock: 50,
                    supplier: 'AliExpress - Natural Extracts Co.',
                    ecoBadge: 'USDA Organic, Vegan Society',
                    carbonFootprint: '0.5kg CO2e',
                    status: 'Active',
                    featured: true,
                    trending: true
                },
                {
                    id: 'PRD-002',
                    name: 'Beet Tinted Balm',
                    category: 'Vegan Makeup',
                    price: '$15.00',
                    stock: 75,
                    supplier: 'AliExpress - Eco Beauty Supplies',
                    ecoBadge: 'Vegan Society, Cruelty-Free',
                    carbonFootprint: '0.3kg CO2e',
                    status: 'Active',
                    featured: true,
                    trending: false
                },
                {
                    id: 'PRD-003',
                    name: 'Complete Glow Kit',
                    category: 'Skincare Kit',
                    price: '$65.00',
                    stock: 30,
                    supplier: 'AliExpress - Sustainable Beauty',
                    ecoBadge: 'USDA Organic, Zero Waste',
                    carbonFootprint: '1.2kg CO2e',
                    status: 'Active',
                    featured: true,
                    trending: true
                },
                {
                    id: 'PRD-004',
                    name: 'Beet Glow Gummies',
                    category: 'Supplements',
                    price: '$22.00',
                    stock: 100,
                    supplier: 'AliExpress - Herbal Supplements Inc.',
                    ecoBadge: 'Vegan Society',
                    carbonFootprint: '0.8kg CO2e',
                    status: 'Active',
                    featured: false,
                    trending: true
                }
            ]);

            useEffect(() => {
                if (tableRef.current && !$.fn.DataTable.isDataTable(tableRef.current)) {
                    $(tableRef.current).DataTable({
                        responsive: true,
                        pageLength: 10,
                        order: [[0, 'asc']],
                        columnDefs: [
                            { orderable: false, targets: -1 }, // Disable sorting on Actions column
                            { className: 'text-center', targets: [4, 7, 8] } // Center align specific columns
                        ]
                    });
                }
            }, []);

            const handleEdit = (productId) => {
                console.log('Edit product:', productId);
                // Implement edit functionality
            };

            const handleDelete = (productId) => {
                if (confirm('Are you sure you want to delete this product?')) {
                    setProducts(products.filter(p => p.id !== productId));
                    console.log('Delete product:', productId);
                }
            };

            const handleDuplicate = (productId) => {
                const product = products.find(p => p.id === productId);
                if (product) {
                    const newProduct = {
                        ...product,
                        id: `${product.id}-COPY`,
                        name: `${product.name} (Copy)`,
                        status: 'Draft'
                    };
                    setProducts([...products, newProduct]);
                }
            };

            return (
                <div className="bg-white rounded-lg shadow-sm">
                    <div className="p-6 border-b border-gray-200">
                        <div className="flex justify-between items-center">
                            <div>
                                <h2 className="text-xl font-semibold text-gray-800">Product Management</h2>
                                <p className="text-gray-600 mt-1">Manage your EcoGlow product catalog</p>
                            </div>
                            <button className="eco-bg-green text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                                <i className="fas fa-plus mr-2"></i>Add New Product
                            </button>
                        </div>
                    </div>

                    <div className="p-6">
                        <div className="overflow-x-auto">
                            <table ref={tableRef} className="w-full" id="productsTable">
                                <thead>
                                    <tr>
                                        <th className="text-left">Product ID</th>
                                        <th className="text-left">Name</th>
                                        <th className="text-left">Category</th>
                                        <th className="text-left">Price</th>
                                        <th className="text-center">Stock</th>
                                        <th className="text-left">Supplier</th>
                                        <th className="text-left">Eco Badges</th>
                                        <th className="text-center">Carbon Footprint</th>
                                        <th className="text-center">Status</th>
                                        <th className="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {products.map(product => (
                                        <tr key={product.id} className="hover:bg-gray-50">
                                            <td className="py-3">
                                                <span className="font-mono text-sm">{product.id}</span>
                                            </td>
                                            <td className="py-3">
                                                <div className="flex items-center">
                                                    <div className="w-10 h-10 bg-gray-200 rounded-lg mr-3 flex items-center justify-center">
                                                        <i className="fas fa-leaf text-green-600"></i>
                                                    </div>
                                                    <div>
                                                        <div className="font-medium text-gray-800">{product.name}</div>
                                                        <div className="flex items-center mt-1">
                                                            {product.featured && (
                                                                <span className="px-2 py-1 bg-yellow-100 text-yellow-800 text-xs rounded-full mr-1">Featured</span>
                                                            )}
                                                            {product.trending && (
                                                                <span className="px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">Trending</span>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="py-3">
                                                <span className="px-3 py-1 bg-green-100 text-green-800 text-sm rounded-full">
                                                    {product.category}
                                                </span>
                                            </td>
                                            <td className="py-3">
                                                <span className="font-semibold text-gray-800">{product.price}</span>
                                            </td>
                                            <td className="py-3 text-center">
                                                <span className={`px-2 py-1 text-sm rounded-full ${
                                                    product.stock > 50 ? 'bg-green-100 text-green-800' :
                                                    product.stock > 20 ? 'bg-yellow-100 text-yellow-800' :
                                                    'bg-red-100 text-red-800'
                                                }`}>
                                                    {product.stock}
                                                </span>
                                            </td>
                                            <td className="py-3">
                                                <div className="text-sm text-gray-600 max-w-xs truncate">
                                                    {product.supplier}
                                                </div>
                                            </td>
                                            <td className="py-3">
                                                <div className="flex flex-wrap gap-1">
                                                    {product.ecoBadge.split(', ').map((badge, index) => (
                                                        <span key={index} className="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">
                                                            {badge}
                                                        </span>
                                                    ))}
                                                </div>
                                            </td>
                                            <td className="py-3 text-center">
                                                <span className="text-sm text-gray-600">{product.carbonFootprint}</span>
                                            </td>
                                            <td className="py-3 text-center">
                                                <span className={`px-2 py-1 text-sm rounded-full ${
                                                    product.status === 'Active' ? 'bg-green-100 text-green-800' :
                                                    product.status === 'Draft' ? 'bg-gray-100 text-gray-800' :
                                                    'bg-red-100 text-red-800'
                                                }`}>
                                                    {product.status}
                                                </span>
                                            </td>
                                            <td className="py-3 text-center">
                                                <div className="flex items-center justify-center space-x-2">
                                                    <button 
                                                        onClick={() => handleEdit(product.id)}
                                                        className="text-blue-600 hover:text-blue-800 transition-colors"
                                                        title="Edit"
                                                    >
                                                        <i className="fas fa-edit"></i>
                                                    </button>
                                                    <button 
                                                        onClick={() => handleDuplicate(product.id)}
                                                        className="text-green-600 hover:text-green-800 transition-colors"
                                                        title="Duplicate"
                                                    >
                                                        <i className="fas fa-copy"></i>
                                                    </button>
                                                    <button 
                                                        onClick={() => handleDelete(product.id)}
                                                        className="text-red-600 hover:text-red-800 transition-colors"
                                                        title="Delete"
                                                    >
                                                        <i className="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        };

        // Product Form Wizard Component
        const ProductFormWizard = ({ isOpen, onClose }) => {
            const [currentStep, setCurrentStep] = useState(1);
            const [formData, setFormData] = useState({
                // Basic Information
                name: '',
                description: '',
                category: '',
                subcategory: '',
                sku: '',
                
                // Pricing & Inventory
                price: '',
                cost: '',
                stock: '',
                lowStockThreshold: '',
                
                // Media & Images
                images: [],
                videos: [],
                
                // Ingredients & Details
                ingredients: [],
                benefits: [],
                skinTypes: [],
                concerns: [],
                
                // Sustainability
                ecoCertifications: [],
                carbonFootprint: '',
                sustainabilityScore: '',
                isVegan: false,
                isCrueltyFree: false,
                isOrganic: false,
                
                // SEO & Marketing
                metaTitle: '',
                metaDescription: '',
                keywords: [],
                featured: false,
                trending: false,
                
                // Supplier Information
                supplier: '',
                supplierContact: '',
                leadTime: ''
            });

            const steps = [
                { number: 1, title: 'Basic Information', icon: 'fas fa-info-circle' },
                { number: 2, title: 'Pricing & Inventory', icon: 'fas fa-dollar-sign' },
                { number: 3, title: 'Media & Images', icon: 'fas fa-camera' },
                { number: 4, title: 'Ingredients & Details', icon: 'fas fa-leaf' },
                { number: 5, title: 'Sustainability', icon: 'fas fa-seedling' },
                { number: 6, title: 'SEO & Marketing', icon: 'fas fa-search' },
                { number: 7, title: 'Supplier Information', icon: 'fas fa-truck' }
            ];

            const nextStep = () => {
                if (currentStep < steps.length) {
                    setCurrentStep(currentStep + 1);
                }
            };

            const prevStep = () => {
                if (currentStep > 1) {
                    setCurrentStep(currentStep - 1);
                }
            };

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const handleSubmit = () => {
                console.log('Product data:', formData);
                // Implement product creation logic
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-hidden">
                        <div className="p-6 border-b border-gray-200">
                            <div className="flex justify-between items-center">
                                <h2 className="text-2xl font-bold text-gray-800">Add New Product</h2>
                                <button 
                                    onClick={onClose}
                                    className="text-gray-400 hover:text-gray-600 transition-colors"
                                >
                                    <i className="fas fa-times text-xl"></i>
                                </button>
                            </div>
                            
                            {/* Step Indicator */}
                            <div className="mt-6">
                                <div className="flex items-center justify-between">
                                    {steps.map((step, index) => (
                                        <div key={step.number} className="flex items-center">
                                            <div className={`w-10 h-10 rounded-full flex items-center justify-center step-indicator ${
                                                step.number < currentStep ? 'completed' :
                                                step.number === currentStep ? 'active' :
                                                'bg-gray-200 text-gray-600'
                                            }`}>
                                                <i className={step.icon}></i>
                                            </div>
                                            <div className="ml-3 hidden md:block">
                                                <p className={`text-sm font-medium ${
                                                    step.number <= currentStep ? 'text-gray-800' : 'text-gray-500'
                                                }`}>
                                                    {step.title}
                                                </p>
                                            </div>
                                            {index < steps.length - 1 && (
                                                <div className={`w-8 h-0.5 mx-4 ${
                                                    step.number < currentStep ? 'bg-green-500' : 'bg-gray-200'
                                                }`}></div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="p-6 max-h-96 overflow-y-auto">
                            {/* Step 1: Basic Information */}
                            <div className={`wizard-step ${currentStep === 1 ? 'active' : ''}`}>
                                <h3 className="text-lg font-semibold mb-4">Basic Product Information</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                                        <input 
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => handleInputChange('name', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="e.g., Bakuchiol Glow Serum"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">SKU</label>
                                        <input 
                                            type="text"
                                            value={formData.sku}
                                            onChange={(e) => handleInputChange('sku', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="e.g., BK-SER-001"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Category</label>
                                        <select 
                                            value={formData.category}
                                            onChange={(e) => handleInputChange('category', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                        >
                                            <option value="">Select Category</option>
                                            <option value="skincare">Skincare</option>
                                            <option value="makeup">Vegan Makeup</option>
                                            <option value="supplements">Supplements</option>
                                            <option value="kits">Skincare Kits</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Subcategory</label>
                                        <select 
                                            value={formData.subcategory}
                                            onChange={(e) => handleInputChange('subcategory', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                        >
                                            <option value="">Select Subcategory</option>
                                            <option value="serums">Serums</option>
                                            <option value="moisturizers">Moisturizers</option>
                                            <option value="cleansers">Cleansers</option>
                                            <option value="lips">Lip Products</option>
                                            <option value="gummies">Gummies</option>
                                        </select>
                                    </div>
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                        <textarea 
                                            value={formData.description}
                                            onChange={(e) => handleInputChange('description', e.target.value)}
                                            rows="4"
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="Detailed product description..."
                                        ></textarea>
                                    </div>
                                </div>
                            </div>

                            {/* Step 2: Pricing & Inventory */}
                            <div className={`wizard-step ${currentStep === 2 ? 'active' : ''}`}>
                                <h3 className="text-lg font-semibold mb-4">Pricing & Inventory</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Retail Price ($)</label>
                                        <input 
                                            type="number"
                                            step="0.01"
                                            value={formData.price}
                                            onChange={(e) => handleInputChange('price', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="28.00"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Cost ($)</label>
                                        <input 
                                            type="number"
                                            step="0.01"
                                            value={formData.cost}
                                            onChange={(e) => handleInputChange('cost', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="10.00"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Stock Quantity</label>
                                        <input 
                                            type="number"
                                            value={formData.stock}
                                            onChange={(e) => handleInputChange('stock', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="50"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Low Stock Threshold</label>
                                        <input 
                                            type="number"
                                            value={formData.lowStockThreshold}
                                            onChange={(e) => handleInputChange('lowStockThreshold', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="10"
                                        />
                                    </div>
                                </div>
                                <div className="mt-6 p-4 bg-green-50 rounded-lg">
                                    <h4 className="font-medium text-green-800 mb-2">Profit Analysis</h4>
                                    <div className="grid grid-cols-3 gap-4 text-sm">
                                        <div>
                                            <span className="text-gray-600">Margin:</span>
                                            <span className="ml-2 font-semibold">
                                                {formData.price && formData.cost ? 
                                                    `${(((formData.price - formData.cost) / formData.price) * 100).toFixed(1)}%` : 
                                                    'N/A'
                                                }
                                            </span>
                                        </div>
                                        <div>
                                            <span className="text-gray-600">Profit:</span>
                                            <span className="ml-2 font-semibold">
                                                {formData.price && formData.cost ? 
                                                    `$${(formData.price - formData.cost).toFixed(2)}` : 
                                                    'N/A'
                                                }
                                            </span>
                                        </div>
                                        <div>
                                            <span className="text-gray-600">Stock Value:</span>
                                            <span className="ml-2 font-semibold">
                                                {formData.price && formData.stock ? 
                                                    `$${(formData.price * formData.stock).toFixed(2)}` : 
                                                    'N/A'
                                                }
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Continue with other steps... */}
                            {/* For brevity, showing structure for remaining steps */}
                            
                            {/* Step 3: Media & Images */}
                            <div className={`wizard-step ${currentStep === 3 ? 'active' : ''}`}>
                                <h3 className="text-lg font-semibold mb-4">Media & Images</h3>
                                <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                    <i className="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                                    <p className="text-gray-600 mb-2">Drag & drop images here or click to browse</p>
                                    <p className="text-sm text-gray-500">Supports: JPG, PNG, WebP (Max 5MB each)</p>
                                    <button className="mt-4 eco-bg-green text-white px-4 py-2 rounded-lg hover:bg-green-700">
                                        Choose Files
                                    </button>
                                </div>
                            </div>

                            {/* Step 4: Ingredients & Details */}
                            <div className={`wizard-step ${currentStep === 4 ? 'active' : ''}`}>
                                <h3 className="text-lg font-semibold mb-4">Ingredients & Product Details</h3>
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Key Ingredients</label>
                                        <div className="space-y-3">
                                            <div className="flex items-center space-x-3">
                                                <input type="text" placeholder="Ingredient name" className="flex-1 border border-gray-300 rounded-lg px-3 py-2" />
                                                <input type="number" placeholder="%" className="w-20 border border-gray-300 rounded-lg px-3 py-2" />
                                                <select className="border border-gray-300 rounded-lg px-3 py-2">
                                                    <option>Plant-derived</option>
                                                    <option>Natural</option>
                                                    <option>Synthetic</option>
                                                </select>
                                                <button className="text-red-600 hover:text-red-800">
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <button className="mt-3 text-green-600 hover:text-green-800">
                                            <i className="fas fa-plus mr-2"></i>Add Ingredient
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Step 5: Sustainability */}
                            <div className={`wizard-step ${currentStep === 5 ? 'active' : ''}`}>
                                <h3 className="text-lg font-semibold mb-4">Sustainability Information</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Carbon Footprint (kg CO2e)</label>
                                        <input 
                                            type="number"
                                            step="0.1"
                                            value={formData.carbonFootprint}
                                            onChange={(e) => handleInputChange('carbonFootprint', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="0.5"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Sustainability Score (%)</label>
                                        <input 
                                            type="number"
                                            min="0"
                                            max="100"
                                            value={formData.sustainabilityScore}
                                            onChange={(e) => handleInputChange('sustainabilityScore', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="95"
                                        />
                                    </div>
                                </div>
                                <div className="mt-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-3">Certifications</label>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                        {['USDA Organic', 'Vegan Society', 'Cruelty-Free', 'Fair Trade', 'Rainforest Alliance', 'Zero Waste'].map(cert => (
                                            <label key={cert} className="flex items-center">
                                                <input type="checkbox" className="mr-2" />
                                                <span className="text-sm">{cert}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Step 6: SEO & Marketing */}
                            <div className={`wizard-step ${currentStep === 6 ? 'active' : ''}`}>
                                <h3 className="text-lg font-semibold mb-4">SEO & Marketing</h3>
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Meta Title</label>
                                        <input 
                                            type="text"
                                            value={formData.metaTitle}
                                            onChange={(e) => handleInputChange('metaTitle', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="SEO optimized title"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Meta Description</label>
                                        <textarea 
                                            value={formData.metaDescription}
                                            onChange={(e) => handleInputChange('metaDescription', e.target.value)}
                                            rows="3"
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="SEO meta description..."
                                        ></textarea>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <label className="flex items-center">
                                            <input 
                                                type="checkbox"
                                                checked={formData.featured}
                                                onChange={(e) => handleInputChange('featured', e.target.checked)}
                                                className="mr-2"
                                            />
                                            <span>Featured Product</span>
                                        </label>
                                        <label className="flex items-center">
                                            <input 
                                                type="checkbox"
                                                checked={formData.trending}
                                                onChange={(e) => handleInputChange('trending', e.target.checked)}
                                                className="mr-2"
                                            />
                                            <span>Trending Product</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            {/* Step 7: Supplier Information */}
                            <div className={`wizard-step ${currentStep === 7 ? 'active' : ''}`}>
                                <h3 className="text-lg font-semibold mb-4">Supplier Information</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Supplier Name</label>
                                        <input 
                                            type="text"
                                            value={formData.supplier}
                                            onChange={(e) => handleInputChange('supplier', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="AliExpress - Natural Extracts Co."
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Lead Time (days)</label>
                                        <input 
                                            type="number"
                                            value={formData.leadTime}
                                            onChange={(e) => handleInputChange('leadTime', e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="7-14"
                                        />
                                    </div>
                                    <div className="md:col-span-2">
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Supplier Contact</label>
                                        <textarea 
                                            value={formData.supplierContact}
                                            onChange={(e) => handleInputChange('supplierContact', e.target.value)}
                                            rows="3"
                                            className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500"
                                            placeholder="Contact information, AliExpress store link, etc."
                                        ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="p-6 border-t border-gray-200 flex justify-between">
                            <button 
                                onClick={prevStep}
                                disabled={currentStep === 1}
                                className="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                Previous
                            </button>
                            
                            {currentStep < steps.length ? (
                                <button 
                                    onClick={nextStep}
                                    className="eco-bg-green text-white px-6 py-2 rounded-lg hover:bg-green-700"
                                >
                                    Next Step
                                </button>
                            ) : (
                                <button 
                                    onClick={handleSubmit}
                                    className="eco-bg-green text-white px-6 py-2 rounded-lg hover:bg-green-700"
                                >
                                    Create Product
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Main Product Management Component
        const ProductManagement = () => {
            const [showWizard, setShowWizard] = useState(false);

            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <ProductTable />
                    <ProductFormWizard 
                        isOpen={showWizard} 
                        onClose={() => setShowWizard(false)} 
                    />
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<ProductManagement />, document.getElementById('product-management-app'));
    </script>
</body>
</html>
